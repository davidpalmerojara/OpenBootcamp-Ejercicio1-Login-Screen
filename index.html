<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="wrapper">
        
        <section class="login">
           
            <!-- Formulario simple que enviará una petición GET -->
            <div class="loginForm">
                <h1>Open Bootcamp <span>| Alumnos</span></h1>
                <form action="" class="form">
                    <label for="GET-name">Email</label>
                    <input id="GET-name" type="text" name="name" placeholder="Introduce tu correo">
                    <label for="POST-name">Contraseña</label>
                    <input id="POST-name" type="text" name="name" placeholder="Introduce tu contraseña">
                    
                
                <!-- Formulario con conjunto de campos, leyenda y etiqueta -->
                
                    <fieldset>
                    <div class="checkbox-div">
                    <input class="check" type="checkbox" name="checkbox" id="checkbox">
                    <span></span>
                    <label class="checkbox" for="checkbox">Recuérdame</label></div>
                    <a class="form-link" href="#">He olvidado la contraseña</a>
                    </fieldset>
                    <button type="submit">Iniciar sesión</button>
                </form>
            </div>
            <footer class="foot">
                <p class="footer-text">Copyright © 2021 Open Bootcamp SL, Imagina Group</p>
                <p class="footer-text">Todos los derechos reservados</p>
                <p class="footer-text"><a>Política de Privacidad</a></p>
            </footer>
        </section>
    </div>
</body>
</html>
